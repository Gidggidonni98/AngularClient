<h3 class="mt-3">Comment</h3>

<div *ngIf="comment !== undefined">
    <li>Title: {{comment.title}}</li>
    <li>Description: {{comment.description}}</li>
    <li>Author: {{comment.author}}</li>
    <li>createdAt: {{comment.createdAt}}</li>
    <button type="submit" class="btn btn-secondary" routerLink="/">Volver</button>
</div>
